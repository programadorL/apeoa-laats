<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Apoea - Laats</title>
    <link rel="stylesheet" type="text/css" href="./static/css/parameters.css">
    <link href='https://css.gg/add.css' rel='stylesheet'>
    <link href='https://css.gg/pen.css' rel='stylesheet'>
    <script src="./static/js/ui-handler.js"></script>
    <style>
        .filter-section {
            background-color: {{department_color}};
        }
    </style>
</head>
<body>
    <div class="parameters-page">
        <h1>Edici&oacute;n de asignaci&oacute;n de personal</h1>
        <div class="edit-panel">
            <table class="edit-table">
                <tr>
                    <th>Posicion</th>
                    <th>Cantidad</th>
                    <th>Hora inicio</th>
                    <th>Hora final</th>
                </tr>
                {%for position in personel_config %}
                <tr>
                    <td>   
                        <label class="position-selector">
                            {{position}}
                        </label>
                    </td>
                    <td>
                        <input class="quantity-selector" type="number" step="1" value="0" min="0" max="20">
                    </td>
                    <td>
                        <input class="time-selector" type="time">
                    </td>
                    <td>
                        <input class="time-selector" type="time">
                    </td>
                </tr>     
                {%endfor%}              
            </table>
            <div>
                <form class="flight-form" method="POST" action="">
                    <button class="save-button">Guardar cambios</button>
                    <button class="cancel-button">Cancelar</button>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
